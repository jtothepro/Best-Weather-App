<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
   <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="whiteBox">
    <header>
        <form class="search-form" id="search-form">
           <div><input type="search" placeholder="Enter a city name..." required class="search-field" id="search-field">
           <input type="submit" name="Search" class="search-button"></div> 
        </form>
    </header>
    <main>
        <div class="weather-app-container">
        <div>
        <h1 class="weather-city" id="weather-city">Paris</h1>
        <p class="weather-data">
            Day, 00:00, weather condition </br>
            Humidity: <span class="pink">xx%</span>; Wind: <span class="pink">xx km/h</span>
        </div>
    </p>
            <div class="weather-details">
            <div class="temperature-image">☀️</div>
            <div class="temperature-value">xx</div>
            <div class="temperature-unit">°C</div>
            </div>
            </div>
    </main>
    <footer> This project was coded by <a href="https://github.com/jtothepro">Jennifer Probst</a>, hosted on <a href="https://bestewetterapp.netlify.app/">Netlify</a></a></footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
