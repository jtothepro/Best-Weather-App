<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
   <link rel="stylesheet" href="src/style.css" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="whiteBox">
    <header>
        <form class="search-form" id="search-form">
            <div class="search-align">
           <span><input type="search" placeholder="Enter a city name..." required class="search-field" id="search-field">
           <input type="submit" name="Search" class="search-button"></span> </div>
        </form>
    </header>
    <main>
        <div class="weather-app-container">
        <div>
        <h1 class="weather-city" id="weather-city">Paris</h1>
        <p class="weather-data">
            <span id="date-time">Day, 00:00</span>, <span id="weather-condition"></span> <br />
            Humidity: <span class="pink" id="humidity-value"></span>; Wind: <span class="pink" id="wind-value"></span>
        </div>
        </p>
            <div class="weather-details">
            <div class="temperature-image" id="image"></div>
            <div class="temperature-value" id="temperature-element"></div>
            <div class="temperature-unit">Â°C</div>
            </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
    </main>
    <footer> This project was coded by <a href="https://github.com/jtothepro">Jennifer Probst</a>, <a href="https://github.com/jtothepro/Best-Weather-App">is open-sourced on GitHub</a> hosted on <a href="https://bestewetterapp.netlify.app/">Netlify</a></a></footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
